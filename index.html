<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="svg" href="icons/book-multiple.svg">
</head>
<body>
    <header>
        <h1>My Library</h1>
        <dialog>
            <button class="close" autofocus>x</button>
            <form action="">
                <h3>Add your book</h3>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Tarendol">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" placeholder="Barjavel">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" placeholder="42">
                </div>
                <button type="submit" class="orangeButton" id="addBook">Let's go</button>
            </form>
        </dialog>
        <button class="orangeButton">New book</button>
    </header>
    
    <div class="container">
        <div class="bookshelf">
        </div>
    </div>
</body>
</html>
